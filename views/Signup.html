<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PICTOBLOOD</title>
    <link rel="stylesheet" href="/modern.css">
</head>
<body>
    <nav>
        <img src="./images/BLOOD.png" alt="PICTOBLOOD Logo" style="height:40px;vertical-align:middle;margin-right:1em;">
        <a href="Blood.HTML">Home</a>
        <a href="Login.html" style="margin-left:auto;">Login</a>
    </nav>
    <section class="card" style="max-width:400px;">
        <h2 style="text-align:center;">Sign Up</h2>
        <form id="signupForm" method="post" action="/signup">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <button type="submit" style="width:100%;margin-top:1em;">Sign Up</button>
        </form>
        <div id="signup-message" style="margin-top:1em;color:#b3001b;"></div>
        <p style="text-align:center;margin-top:1em;">Already have an account? <a href="Login.html">Login</a></p>
    </section>
</body>
</html>
