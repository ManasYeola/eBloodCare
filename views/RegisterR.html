<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a Donor</title>
    <link rel="stylesheet" href="/modern.css">
</head>
<body>
    <nav>
        <img src="./images/BLOOD.png" alt="PICTOBLOOD Logo">
        <a href="Blood.HTML">Home</a>
        <a href="BLOG.html">Blog</a>
        <a href="Gallery.html">Gallery</a>
        <a href="WTDB.html">Why Donate?</a>
        <a href="/donors">Donors</a>
        <a href="/requests">Requests</a>
        <a href="/dashboard" id="dashboardBtn" style="display:none; margin-left:0.5em;">Dashboard</a>
    </nav>
    <section class="card" style="text-align:center;">
        <h1>SAVE LIVES!<br><span style="font-size:1.2em;">(: Become a Donor! :)</span></h1>
        <h4 style="color:#333;">PICTOBlood has a large community of blood donors. Register yourself as a donor and save many lives!</h4>
        <form action="/FormD.html" style="margin-top:2em;">
            <button class="btn" style="font-size:1.2em;">BECOME A DONOR</button>
        </form>    
    </section>
    <footer>
        &copy; 2024 eBloodCare. All rights reserved.
    </footer>
    <script src="/FormD.js"></script>
    <script>
      function updateNavAuth() {
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        document.getElementById('loginBtn').style.display = isLoggedIn ? 'none' : 'inline-block';
        document.getElementById('signupBtn').style.display = isLoggedIn ? 'none' : 'inline-block';
        document.getElementById('logoutBtn').style.display = isLoggedIn ? 'inline-block' : 'none';
        document.getElementById('dashboardBtn').style.display = isLoggedIn ? 'inline-block' : 'none';
      }
      updateNavAuth();
      document.getElementById('logoutBtn').onclick = function(e) {
        e.preventDefault();
        localStorage.setItem('isLoggedIn', 'false');
        updateNavAuth();
        window.location.href = 'Login.html';
      };
    </script>
</body>
</html>
